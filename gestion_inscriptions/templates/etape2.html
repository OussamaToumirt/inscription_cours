<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Choix du cours - Premium Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Google Fonts - Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      margin-top: 60px;
      margin-bottom: 60px;
    }
    h2 {
      color: #fff;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .card {
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      cursor: pointer;
      background: linear-gradient(135deg, #fff 0%, #f9f9f9 100%);
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .card-body {
      padding: 30px;
      text-align: center;
    }
    .card-title {
      font-weight: 600;
      font-size: 1.6rem;
      color: #4b3f72;
      margin-bottom: 15px;
    }
    .card-text {
      color: #6b6b8a;
      font-size: 1rem;
      min-height: 60px;
      margin-bottom: 20px;
    }
    .price {
      font-size: 1.3rem;
      font-weight: 700;
      color: #764ba2;
      margin-bottom: 10px;
    }
    .duration {
      color: #a299b8;
      font-style: italic;
      margin-bottom: 25px;
    }
    .form-check-input {
      transform: scale(1.4);
      margin-top: 0.3rem;
      cursor: pointer;
    }
    .form-check-label {
      font-weight: 600;
      color: #4b3f72;
      font-size: 1.1rem;
      user-select: none;
      cursor: pointer;
    }
    button.btn-submit {
      display: block;
      margin: 40px auto 0;
      padding: 12px 45px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 50px;
      background: #764ba2;
      color: white;
      border: none;
      box-shadow: 0 5px 15px rgba(118,75,162,0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    button.btn-submit:hover {
      background: #5a367a;
      box-shadow: 0 8px 25px rgba(90,54,122,0.8);
    }
    /* Responsive tweaks */
    @media (max-width: 768px) {
      .card-body {
        padding: 20px;
      }
      .card-title {
        font-size: 1.3rem;
      }
      .price {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Choisissez votre cours préféré</h2>
  
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row g-4">
      {% for cours in cours %}
      <div class="col-md-6 col-lg-4">
        <label for="cours{{ cours.id }}" class="card">
          <div class="card-body">
            <h5 class="card-title">{{ cours.nom }}</h5>
            <p class="card-text">{{ cours.resume }}</p>
            <p class="price">{{ cours.prix }} €</p>
            <p class="duration">{{ cours.duree }}</p>
            <input 
              type="radio" 
              name="cours_id" 
              id="cours{{ cours.id }}" 
              value="{{ cours.id }}" 
              class="form-check-input" 
              required
            >
            <span class="form-check-label">Sélectionner ce cours</span>
          </div>
        </label>
      </div>
      {% endfor %}
    </div>

    <button type="submit" class="btn-submit">Confirmer le choix</button>
  </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
